<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../trad.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-content">
      <img src="../assets/ordoscan-high-resolution-logo-white-removebg.png" alt="Logo" class="logo">
      <nav class="nav-links">
        <a href="/"><i class="fas fa-upload"></i> Téléverser</a>
        <a href="/"><i class="fas fa-pills"></i> Mes Médicaments</a>
        <a href="/"><i class="fas fa-history"></i> Historique</a>
        <a href="/"><i class="fas fa-cog"></i> Paramètres</a>
        <select id="langue">
          <option value="FR"><span class="flag-icon flag-icon-fr">FR</span></option>
          <option value="EN"><span class="flag-icon flag-icon-gb">EN</span></option>
          <option value="ES"><span class="flag-icon flag-icon-es">ES</span></option>
          <option value="DE"><span class="flag-icon flag-icon-de">DE</span></option>
          <option value="IT"><span class="flag-icon flag-icon-it">IT</span></option>
          <option value="PT"><span class="flag-icon flag-icon-pt">PT</span></option>
          <option value="NL"><span class="flag-icon flag-icon-nl">NL</span></option>
        </select>
      </nav>
      <div class="user-menu">
        <img src="../assets/logo ol.svg" alt="Avatar" class="avatar">
        <div class="dropdown">
          <button class="dropdown-btn">Hugo SALMON</button>
          <div class="dropdown-content">
            <a href="#profile">Profil</a>
            <a href="#switch-account">Changer de compte</a>
            <a href="#logout">Déconnexion</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="profile-section">
        <h1>Profil Utilisateur</h1>
        <div class="profile-container">
           <img src="../assets/logo ol.svg" alt="Avatar" class="profile-avatar">
           <div class="profile-details">
              <p><strong>Nom:</strong> <input type="text" name="nom" placeholder="Nom" value="SALMON" disabled></p>
              <p><strong>Prénom:</strong> <input type="text" name="prenom" placeholder="Prénom" value="Hugo" disabled></p>
              <p><strong>Email:</strong> <input type="email" name="email" placeholder="Email" value="hugo.salmon@example.com" disabled></p>
              <p><strong>Date de naissance:</strong> <input type="date" name="dob" disabled></p>
              <p><strong>Téléphone:</strong> <input type="tel" name="telephone" placeholder="Téléphone" disabled></p>
              <p><strong>Sexe:</strong> 
                  <select name="sexe" disabled>
                     <option value="M">M</option>
                     <option value="F">F</option>
                  </select>
              </p>
              <button class="edit-profile-btn" id="editBtn" onclick="toggleEdit()">Modifier le profil</button>
           </div>
        </div>
    </section>             
  </main>

  <footer class="footer">
    <p>&copy; 2024 - Extraction de texte avec Google Vision</p>
  </footer>
</body>
</html>
